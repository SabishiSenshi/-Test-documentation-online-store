- summary: |
    Каталог пустой при отключении фильтра "В наличии"
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит)
    OS Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать чекбокс фильтра "В наличии"
  expected-result: |
    Каталог отобразит список всех товаров категории независимо от того есть товар в наличии или нет
  actual-result: |
    Каталог не отображает позиции товаров
    screen3.jpg

- summary: |
    После обновления страницы отображаются удаленные товары
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит)
    OS Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Доавить товар в корзину
    3. Перейти в корзину
    4. Нажать кнопку "Очистить козину"
    5. Обновить страницу
  expected-result: |
    Ранее заказанные товары должны удалиться из корзины и не оторааться после оновления страницы
  actual-result: |
    сервер возвращает станицу с кодом 304, запрашиваемая пользователем страница не претерпела никаких изменения с момента его последнего посещения
    screen4.jpg

- summary: |
    При оформлении заказа сервер не обрабатывает запрос
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит)
    OS Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Доавить товар в корзину
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
  expected-result: |
    Сервер обрабатывает запрос на оформление заказа, заказ поступает в магазин
  actual-result: |
    сервер возвращает станицу со статусом 500

- summary: |
    Фильтрация по цене не учитывает скидку
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит)
    OS Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Установить значение фильтра цены от 470
    3. Установить значение фильтра цены до 479
  expected-result: |
    Отображаются товары фильтру с актуальной ценой с учётом скидки 
  actual-result: |
    Фильтруется товар по старой цене без учёта скидки
